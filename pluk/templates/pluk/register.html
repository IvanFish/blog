{% extends "pluk/base.html" %}




{% block content %}




<!DOCTYPE html>



<html>
    <head>
        <title>Pluk</title>
    </head>

    <body>
        

        {% if registered %}
         <strong>Спасибо за регистрацию</strong>
        
         <a href="/pluk/login/">  Теперь можно войти</a><br />
        {% else %}
        
        
        <div class="panel panel-success">
        <div class="panel-heading">
        <h2 class="panel-title">Панель регистрации</h2>
        </div>
        <div class="panel-body">
        <div class="well well-lg">
        <h3></h3>

        
         
        <form id="user_form" method="post" action="/pluk/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Выводим на экран каждую форму. Метод as_p помещает каждый элемент в абзац (тег <p>). Это гарантирует, что каждый элемент появится на новой строке, улучшая внешний вид формы. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Создаем кнопку для отправления данных формы. -->
            <br>
	        <input type="submit" class="btn btn-success" value="Зарегистрироваться"/>

        </form>
        {% endif %}
    </body>
</html>
</div>
</div>
</div>
{% endblock %}
